<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="mt-3 p-2 rounded bg-light">
        <h4>Users table</h4>
        <table class="table table-striped">
          <thead>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Date of birth</th>
          <th scope="col">Polls</th>
          </thead>
          <tbody>
          <tr *ngFor="let user of users;let j=index;">
            <th class="row justify-content-center">{{j+1}}</th>
            <th>{{user.name}}</th>
            <th>{{user.surname}}</th>
            <th>{{user.dateOfBirth}}</th>
            <th>
              <ul class="list-group">
                <li class="list-group-item list-group-item-action mt-1" *ngFor="let poll of user.polls;let i=index;" (click)="transferToPoll(poll.id)">
                  {{poll.name}}
                </li>
              </ul>

            </th>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
