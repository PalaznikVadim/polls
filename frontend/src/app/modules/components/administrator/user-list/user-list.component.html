<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div *ngIf="page!=null" class="mt-3 p-2 rounded bg-light">
        <h4>Users table</h4>
        <table class="table table-striped">
          <thead>
          <th scope="col"><div class="btn"><b>#</b></div></th>
          <th scope="col"><div class="btn" (click)="sortByName()"><b>Name</b></div></th>
          <th scope="col"><div class="btn" (click)="sortBySurname()"><b>Surname</b></div></th>
          <th scope="col"><div class="btn" (click)="sortByDate()"><b>Date of birth</b></div></th>
          <th scope="col">Profile</th>
          </thead>
          <tbody>
          <tr *ngFor="let user of users;let j=index;">
            <th class="row justify-content-center">{{j+1+page.number*page.size}}</th>
            <th>{{user.name}}</th>
            <th>{{user.surname}}</th>
            <th>{{user.dateOfBirth}}</th>
            <th>
              <div class="btn btn-outline-info" (click)="goTo(user.id)">Go to</div>
            </th>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <pagination *ngIf="page!=null" [boundaryLinks]="true" [itemsPerPage]="page.size" [totalItems]="page.totalElements"  (pageChanged)="pageChanged($event)" [(ngModel)]="currentPage"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
    <select [(ngModel)]="size" (click)="selectSize()" name="size" class="browser-default custom-select col-1 ml-2">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>

    </select>
  </div>
</div>
