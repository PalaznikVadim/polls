<div class="container ">
  <div class="row justify-content-end bg-dark p-2 rounded-bottom ">
    <div class="col-md-2">
      <button type="submit" routerLink="/registration" class="btn_entry btn btn-primary">Register</button>
    </div>
  </div>
  <div class="row justify-content-center my-5">
    <div class="col-md-6 rounded">
      <form  class="bg-light p-3 " #signupForm="ngForm">
        <h3 class="text-center">Please sign in</h3>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" id="inputEmail" [(ngModel)]="user.email" class="form-control" #email="ngModel"
                 name="email" placeholder="Email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}"/>
          <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            Uncorrect format email
          </div>

          <label for="inputPassword">Password</label>
          <input #password="ngModel" [(ngModel)]="user.password" class="form-control" id="inputPassword" maxlength="25"
                 minlength="5" name="password" placeholder="Password" required type="password">
          <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
            Uncorrect lenght password
          </div>
        </div>
        <div class="checkbox mb-3 text-center">
          <label>
            <input type="checkbox" [checked]="user.isRemember" > Remember me
          </label>
        </div>
        <button type="submit" (click)="signIn_Click()" [disabled]="!signupForm.form.valid"  class="btn btn-primary btn-block">Sign in</button>
      </form>
    </div>
  </div>
</div>
