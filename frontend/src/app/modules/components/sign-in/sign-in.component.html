<div class="container ">
  <div class="row justify-content-end bg-dark p-2 rounded-bottom ">
    <div class="col-md-2">
      <button type="submit" routerLink="/registration" class="btn_entry btn btn-primary">Register</button>
    </div>
  </div>
  <div class="row justify-content-center my-5">
    <div class="col-md-6 rounded">
      <form  class="bg-light p-3 " [formGroup]="signinForm">
        <h3 class="text-center">Please sign in</h3>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" id="inputEmail" class="form-control" formControlName="email"
                 name="email" placeholder="Email"/>
          <div *ngIf="isControlInvalid('email')" class="alert alert-danger">
            Uncorrect format email ( Example: cat1@gmail.com)
          </div>

          <label for="inputPassword">Password</label>
          <input  class="form-control" id="inputPassword" formControlName="password" name="password" placeholder="Password" type="password">
          <div *ngIf="isControlInvalid('password')" class="alert alert-danger">
            Uncorrect lenght password ( 5 and more characters)
          </div>
        </div>
        <div class="checkbox mb-3 text-center">
          <label>
            <input type="checkbox" btnCheckbox name="isRemember"  formControlName="isRemember"> Remember me
          </label>
        </div>
        <button type="submit" (click)="signIn_Click()" [disabled]="!signinForm.valid"  class="btn btn-primary btn-block" >Sign in</button>
      </form>
    </div>
  </div>
</div>
