<app-nav></app-nav>
<div class="container">
  <div class="row justify-content-center">

    <div class="col-8">
      <div class="mt-3 p-2 rounded bg-light" *ngFor="let quest of poll.quests;let i=index;" >
      <h4>{{i+1}}. {{quest.title}}</h4>
        <table class="table table-striped">
          <thead>
            <th scope="col">#</th>
            <th scope="col">Answer option</th>
            <th scope="col">Answers</th>
            <th scope="col">%</th>
          </thead>
          <tbody>
            <tr *ngFor="let answer of quest.answers;let j=index;">
              <th class="row"></th>
              <th>{{answer}}</th>
              <th>{{quest.user_answer[j]}}</th>
              <th>{{quest.user_answer/quest.answers.length}}</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
